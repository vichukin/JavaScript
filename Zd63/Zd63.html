<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        function check() 
        {
            alert("I am an alert box!");
            var x = getElementById("txt").value;
            alert("my x"+x);
            var a = parseFloat(x);
            document.write("czytana liczba x=" + a + "<br>");
            if (a !== null) 
            {
                if (a === 1) 
                {
                    alert("wczytałeś kolor czerwony <br>");
                }
            }
            else {
                x = x.toLowerCase();
                if (x === "czerwony") 
                {
                    alert("wczytałeś kolor czerwony <br>");
                }
                else if (x === "niebieski") 
                {
                    alert("wczytałeś kolor niebieski <br>");
                }
            }
        }
    </script>
</head>

<body>
    <div style="color:red;font-size:50px;">
        <h3>Menu</h3>
        <p>1 - Czerwony</p>
        <p>2 - Niebieski</p>
        <input type="text" id="txt" >
        <input type="button" value="enter" onclick="check()">
        
    </div>
</body>

</html>
