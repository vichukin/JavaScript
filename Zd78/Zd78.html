<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Enter a");
        let b = +prompt("Enter b");
        if(a>b)
        {
            document.write("<h1 style='color: blue;'>a > b</h1>");
            document.write(`<h1 style='color: blue;'>${a} - ${b}</h1>`);
            for(let x =a;b<=x;x--)
            {
                if(x%2!=0)
                 document.write(`<p style="font-size:25px; color: blue;">${x}</p>`);
            }
        }
        else if(a<b)
        {
            document.write("<h1 style='color: green;'>a < b</h1>");
            document.write(`<h1 style='color: green;'>${a} - ${b}</h1>`);
            for(let x =a;b>=x;x++)
            {
                if(x%2!=0)
                 document.write(`<p style="font-size:50px; color: green;">${x}</p>`);
            }
        }
        else
        {
            confirm("a = b error!");
        }
    </script>
</body>
</html>
