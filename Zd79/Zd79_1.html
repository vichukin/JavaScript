<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = +prompt("enter r");
        // console.log(Math.round(-r));
        let str="";
        let countR= 0;
        for(let x_vych =Math.round(-r); x_vych<=r;x_vych++)
        {
            for(let y_vych = Math.round(-r);y_vych<=r;y_vych++)
            {
                
                let buf = Math.sqrt(Math.pow(x_vych,2)+Math.pow(y_vych,2));
                // console.log(`{${x};${y}}`);
                if((buf<=r))
                {
                    countR++;
                    str+="# "
                }
                else
                {
                    str+="* ";
                }
            }
            document.write(str);
            document.write("<br>");
            str="";
            
        }
        document.write(`<h1>N(R) = N(${r}) = ${countR}</h1>`);
        alert(`N(R) = N(${r}) = ${countR}`);

    </script>
</body>
</html>
